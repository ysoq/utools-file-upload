<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input,
        button {
            padding: 8px 12px;
            margin: 0 5px;
        }

        .upload-list {
            margin-top: 20px;
            width: 80%;
            border: 1px solid #ddd;
            padding: 15px;
            display: none;
        }

        .task-item {
            padding: 10px;
            margin: 5px 0;
            background: #f5f5f5;
        }

        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            margin: 5px 0;
        }

        .progress {
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="input-group">
            <input class="start-disabled" type="text" id="ip" placeholder="IP地址" value="http://file.ipx.akeem.cn">
            <input class="start-disabled" type="number" id="port" placeholder="端口号" value="7738">
            <button class="start-disabled" id="startBtn" onclick="startServer()">启动服务</button>
        </div>
        <div id="qrcode"></div>

        <div class="upload-list">
            <h3>当前上传任务</h3>
            <div id="taskList"></div>
        </div>
    </div>
    <script>
        let retryCount = 0;

        function startServer() {
            const ip = document.getElementById('ip').value;
            const port = document.getElementById('port').value;
            window.ysok.server(ip, port);

            // 清空二维码并开始检测
            document.getElementById('qrcode').innerHTML = '';
            retryCount = 0;
            checkServiceReady(ip, port);
        }

        function checkTaskList() {
            const port = document.getElementById('port').value;
            console.log('1 checkTaskList')
            // 新增定时刷新任务列表
            setInterval(() => {
                fetch(`http://127.0.0.1:${port}/tasks`)
                    .then(res => res.json())
                    .then(tasks => {
                        console.log('2 checkTaskList', tasks)


                        const container = document.getElementById('taskList');
                        container.innerHTML = tasks.map(task => `
                            <div class="task-item">
                                <div>${task.fileName}</div>
                                <div>进度：${task.uploadedChunks}/${task.totalChunks}</div>
                                <div class="progress-bar">
                                    <div class="progress" style="width: ${(task.uploadedChunks / task.totalChunks * 100).toFixed(1)}%"></div>
                                </div>
                                ${task.status === 'completed' ?
                                `<button onclick="openFolder('${task.filePath}')">打开文件夹</button>` : ''}
                            </div>
                        `).join('');
                    });
            }, 1000);
        }

        function checkServiceReady(ip = 'localhost', port = 7738) {
            fetch(`http://127.0.0.1:${port}/qrcode`)
                .then(response => {
                    if (!response.ok) throw new Error('服务未就绪');
                    return response.text();
                })
                .then(qrcontent => {
                    document.getElementById('qrcode').innerHTML = qrcontent;
                    checkTaskList();
                    [...document.getElementsByClassName('start-disabled')].forEach(el => el.disabled = 'disabled');
                    [...document.getElementsByClassName('upload-list')].forEach(el => el.style.display = 'block');
                })
                .catch(() => {
                    if (retryCount++ < 5) {
                        setTimeout(checkServiceReady, 500);
                    }
                });
        }
        

        // 新增打开文件夹函数
        function openFolder(path) {
            window.ysok.openFolder(path); // 需要preload.js支持
        }

    </script>
</body>

</html>
